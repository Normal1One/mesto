<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src=<%=require('./images/image.jpg')%> alt="Ваша аватарка">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
            <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <ul class="elements"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup" id="popup-edit">
        <div class="popup__container">
          <button class="popup__close-button"></button>
          <form class="form" id="edit-profile" novalidate>
            <fieldset class="form__set">
              <p class="popup__title">Редактировать профиль</p>
              <label class="form__field">
                <input type="text" id="name-input" name="name" class="form__input" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="name-input-error form__error">Hello</span>
              </label>
              <label class="form__field">
                <input type="text" id="job-input" name="info" class="form__input" value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200">
                <span class="job-input-error form__error"></span>
              </label>
              <button class="popup__button">Сохранить</button>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-add">
        <div class="popup__container">
          <button class="popup__close-button"></button>
            <form class="form" id="add-element" novalidate>
              <fieldset class="form__set">
                <p class="popup__title">Новое место</p>
                <label class="form__field">
                  <input type="text" id="title-input" class="form__input" placeholder="Название" required minlength="2" maxlength="30">
                  <span class="title-input-error form__error"></span>
                </label>
                <label class="form__field">
                  <input type="url" id="url-input" class="form__input" placeholder="Ссылка на картинку" required>
                  <span class="url-input-error form__error"></span>
                </label>
                <button class="popup__button">Создать</button>
              </fieldset>
            </form>
        </div>
      </div>
      <div class="popup" id="popup-image">
        <div class="popup__image-container">
          <button class="popup__close-button"></button>
          <img class="popup__image" src="#" alt="#">
          <p class="popup__image-title"></p>
        </div>
      </div>
    </div>
    <template class="element-template">
      <li class="element">
        <button class="element__image-button">
          <img class="element__image" src="#" alt="#">
        </button>
        <button class="delete-button"></button>
        <div class="element__bottom-element">
          <h2 class="element__title"></h2>
          <button class="like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
