<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Ваша аватарка">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="elements"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup" id="popup-edit">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="edit-profile">
            <p class="popup__title">Редактировать профиль</p>
            <input type="text" id="name" class="popup__input" value="Жак-Ив Кусто">
            <input type="text" id="job" class="popup__input" value="Исследователь океана">
            <input type="submit" class="popup__submit" value="Сохранить">
          </form>
        </div>
      </div>
      <div class="popup" id="popup-add">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="add-element">
            <p class="popup__title">Новое место</p>
            <input type="text" id="title" class="popup__input" placeholder="Название">
            <input type="text" id="url" class="popup__input" placeholder="Ссылка на картинку">
            <input type="submit" class="popup__submit" value="Создать">
          </form>
        </div>
      </div>
      <div class="popup" id="popup-image">
        <div class="popup__image-container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image" src="">
          <p class="popup__title_image"></p>
        </div>
      </div>
    </div>
    <template class="element-template">
      <li class="element">
        <button class="element__image-button" type="button">
          <img class="element__image" src="">
        </button>
        <button class="delete-button"></button>
        <div class="element__bottom-element">
          <h2 class="element__title"></h2>
          <button class="like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
