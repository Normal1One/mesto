<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.js.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar-content"><img class="profile__avatar" src="" alt="Ваша аватарка"><div class="profile__avatar-overlay"></div></div><div class="profile__info"><h1 class="profile__info-name"></h1><p class="profile__info-job"></p><button class="profile__edit-button"></button></div><button class="profile__add-button"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup" id="popup-edit"><div class="popup__container"><button class="popup__close-button"></button><form class="form" id="edit-profile" novalidate><fieldset class="form__set"><p class="popup__title">Редактировать профиль</p><label class="form__field"><input name="name" class="form__input" value="" placeholder="Имя" required minlength="2" maxlength="40"> <span class="name-error form__error">Hello</span></label> <label class="form__field"><input name="info" class="form__input" value="" placeholder="О себе" required minlength="2" maxlength="200"> <span class="info-error form__error"></span></label> <button class="popup__button" id="profile-submit">Сохранить</button></fieldset></form></div></div><div class="popup" id="popup-add"><div class="popup__container"><button class="popup__close-button"></button><form class="form" id="add-element" novalidate><fieldset class="form__set"><p class="popup__title">Новое место</p><label class="form__field"><input name="name" class="form__input" placeholder="Название" required minlength="2" maxlength="30"> <span class="name-error form__error"></span></label> <label class="form__field"><input type="url" name="link" class="form__input" placeholder="Ссылка на картинку" required> <span class="link-error form__error"></span></label> <button class="popup__button" id="image-submit">Создать</button></fieldset></form></div></div><div class="popup" id="popup-avatar"><div class="popup__container"><button class="popup__close-button"></button><form class="form" id="edit-avatar" novalidate><fieldset class="form__set"><p class="popup__title">Обновить аватар</p><label class="form__field"><input type="url" name="link" class="form__input" placeholder="Ссылка на картинку" required> <span class="link-error form__error"></span></label> <button class="popup__button" id="avatar-submit">Сохранить</button></fieldset></form></div></div><div class="popup" id="popup-delete"><div class="popup__container"><button class="popup__close-button"></button><p class="popup__title popup__delete-title">Вы уверены?</p><button class="popup__button delete-popup-button">Да</button></div></div><div class="popup" id="popup-image"><div class="popup__image-container"><button class="popup__close-button"></button> <img class="popup__image" src="#" alt="#"><p class="popup__image-title"></p></div></div></div><template class="element-template"><li class="element"><button class="element__image-button"><img class="element__image" src="#" alt="#"></button> <button class="delete-button"></button><div class="element__bottom-element"><h2 class="element__title"></h2><div class="like-content"><button class="like-button"></button><p class="like-count">0</p></div></div></li></template></body></html>
